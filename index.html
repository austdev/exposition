<!DOCTYPE html>
<head>
    <title>Exposition Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    
    <link rel="stylesheet" type="text/css" href="{{stylesheet}}">

    <!-- Scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    {{#each scripts}}<script src="{{this}}"></script>
    {{/each}}

    <!-- Main -->
    <script>
        // Main function
        $(document).ready(function() {
            var divs = {
                main: $('#main'),
                breadcrumb: $('#breadcrumb'),
                page_handler: $('#page-handler'),
                page_handler_center: $('#page-handler-center'),
                page_handler_left: $('#page-handler-left'),
                page_handler_right: $('#page-handler-right')
            };
            var expo = new ph.barthe.Exposition(divs);                
        });
    </script>
</head>
<body>
    <div id="header">
        <div id="breadcrumb"></div>
    </div>
    <div id="main">
        <noscript>
            <div id="error"><p>Error.</p><p>You need to activate Javascript to use this website.</p></div>
        </noscript>
    </div>
    <div id="footer">
        <div id="page-handler" style="display:none">
            <div id="page-handler-left">&larr;</div>
            <div id="page-handler-center">Page 1/2</div>
            <div id="page-handler-right">&rarr;</div>
        </div>
    </div>
</body>
